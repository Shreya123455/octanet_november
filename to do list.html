<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
<div class="menu_image">

     <img src="menu.jpg" height="400px" width="400px" />
</div>
    <section class="container">
      <div class="heading">
        <img class="heading__img" src="tea1.jpg">
        <img class="heading__title" src="head.jpg"  width="300" height="80">
      </div>

      <form class="form">
        <div>
          <label class="form__label" for="todo"> A HEALTHY SIP!! </label>
          <input class="form__input"
               type="text"
               id="todo"
               name="to-do"
               size="30"
               required>
          <button class="button"><span>Add</span></button>
        </div>
      </form>
      <div>
        <ul class="toDoList">
        </ul>
      </div>
    </section>
    <script src="javatea.js"></script>
  </body>
</html>
